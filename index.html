<!DOCTYPE html>
<html>
<head>
    <title>Interfaz de Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api-interactions.js"></script>
    <script src="js/functions.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interfaz de Usuario</h1>

        <div class="section">
            <h2>Agregar Usuario</h2>
            <form>
                Cédula Identidad: <input type="text" id="cedula"><br>
                Nombre: <input type="text" id="nombre"><br>
                Primer apellido: <input type="text" id="apellido1"><br>
                Segundo apellido: <input type="text" id="apellido2"><br>
                Fecha de nacimiento: <input type="date" id="fecha-nacimiento"><br>
                <div class="btn-container">
                    <button type="button" onclick="agregarUsuario()">Agregar</button>
                </div>
            </form>
        </div>
    <div class="section">
        <h2>Usuarios Registrados</h2>
            <table id="tabla-usuarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Carnet de Identidad</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Fecha Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
        <tbody>
            <!-- Aquí se llenan los usuarios en forma de filas de tabla -->
        </tbody>
    </table>
    </div>

    <div class="section">
        <h2>Editar Usuario</h2>
        <div class="flex-container">
            <div id="formulario-editar">

            </div>
        </div>
    </div>

    <div class="section">
        <h2>Promedio de Edades</h2>
        <div class="flex-container">
            <button type="button" id="btn-promedio-edades">Obtener Promedio de Edades</button>
            <div id="resultado-promedio-edades"></div>
        </div>
    </div>

    <div class="section">
        <h2>Estado de la API</h2>
        <div class="flex-container">
            <button type="button" id="btn-estado-api">Obtener Estado de la API</button>
            <div id="estado-api"></div>
        </div>
    </div>
</div>
</body>
</html>
